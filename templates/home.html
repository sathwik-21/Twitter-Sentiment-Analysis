<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tweet Sentiment Input</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }
    

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(145deg, #0b1220, var(--card));
      border-radius: 22px;
      padding: 32px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 6px;
      text-align: center;
      font-size: 26px;
      background: linear-gradient(90deg, #38bdf8, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin: 0 0 24px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    textarea {
      min-height: 120px;
      resize: none;
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 16px;
      background: #020617;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(56,189,248,0.25);
    }

    button {
      align-self: center;
      padding: 14px 38px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #020617;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(56,189,248,0.45);
    }

    footer {
      margin-top: 22px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tweet Sentiment Analyzer</h1 >
    <p>Paste a tweet below and let the model analyze the sentiment</p>

    <!-- Pure form: backend decides the action & method -->
    <form action="/" method="post">
      <textarea name="tweet" placeholder="What's happening? Share the tweet you want to analyze..." required></textarea>
      <button type="submit">Analyze Sentiment</button>
    </form>

    <footer>
      Positive ? Negative ? Neutral ? Irrelevant ?
    </footer>
    {% if prediction %}
    <h3>Sentiment: {{ prediction }}</h3>
    {% endif %}
  </div>
</body>
</html>
